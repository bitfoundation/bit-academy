
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="counter.css" />
    </head>
    <body>
        <div class="card">
            <div class="counter">
                <span id="count">0</span>
            </div>
            <div class="action">
                <button class="increase" onclick="increase()">
                    Increase
                </button>
                <button class="decrease" onclick="decrease()">
                    Decrease
                </button>
            </div>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
